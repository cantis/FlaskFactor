{% extends "layout/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
        <div class="row col-md-offset-3 col-md-6">
            <h2>Edit Character</h2>
        </div>
        <div class="row col-md-offset-3 col-md-6">
            <form action="/character/{{character.id}}" method="POST">
                <dl>
                    {{ wtf.quick_form(form) }}
                    <a href="/character" class="btn btn-secondary" role="button" aria-disabled="true" >Cancel</a>
                    <input name="submit_button" type="submit" class="btn btn-primary" value="Save Character">
                </dl>
            </form>
        </div>
    </div>
{% endblock content%}
