{% extends "layout/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
        <div class="row col-md-offset-3 col-md-6">
            <h1>Character - Add</h1>
        </div>
        <div class="row col-md-offset-8 col-md-2">
            <strong>User: </strong>{{ user.firstname }}
        </div>
        <br>
        <div class="row col-md-offset-3 col-md-6">
            <form action="/character/add" method="POST" >
                <dl>
                    {{ wtf.quick_form(form) }}
                    <a href="/character" class="btn btn-secondary" role="button" areia-disabled="true">Cancel</a>
                    <input type="submit" value="Add Character" class="btn btn-primary">
                </dl>
            </form>
        </div>
    </div>
{% endblock content %}
