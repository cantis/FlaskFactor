{% extends "layout/base.html"%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
        <div class="row col-md-offset-3 col-md-6">
            <h1>Players</h1>
        </div>        
        <br>
        <div class="row col-md-offset-3 col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{player.firstname}}</td>
                        <td>{{player.lastname}}</td>
                        <td>
                            <a href="player/{{player.id}}" class="link" title="Edit"><i class="fa fa-pen"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="row col-md-offset-3 col-md-6">
            <a href="player/add" class="link">Add Player</a>
        </div>
    </div>
{% endblock content %}
