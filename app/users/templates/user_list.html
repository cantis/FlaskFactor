{% extends "layout/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <h1>User List Page</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in objects %}
                            <tr>
                                <td>{{ row.email }}</td>
                                <td>{{ row.firstname }}</td>
                                <td>{{ row.lastname }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </table>
            </div>
        </div>
        <br>
    </div>
{% endblock content %}
