{% extends "layout/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1>User List Page</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user.email }}</td>
                                <td>{{ user.firstname }}</td>
                                <td>{{ user.lastname }}</td>
                                <td>
                                    <a href="user/{{user.id}}" class="link" title="Edit"><i class="fa fa-pen"></i></a>
                                    &nbsp;
                                    <a href="user/delete/{{user.id}}" class="link" title="Delete"><i class="fa fa-eraser"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <a href="user/add" class="link">Add User</a>
            </div>
        </div>
        <br>
    </div>
{% endblock content %}
