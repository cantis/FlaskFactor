{% extends "layout/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h2>User - Delete Confirm</h2>
            </div>
        </div>
        <div class="row col-md-offset-3 col-md-6">
            <form action="/user/delete/{{delete_user.user_id}}" method="POST" >
                <dl>
                    <p>Do you want to delete user <strong>{{ delete_user.user_id }} {{ delete_user.firstname}} {{ delete_user.lastname}}</strong> ?</p>
                    <a href="/user" class="btn btn-secondary" role="button" aria-disabled="true" >Cancel</a>
                    <input name="submit_button" class="btn btn-danger" type="submit" value="DELETE">
                </dl>
            </form>
        </div>
    </div>
{% endblock content %}
